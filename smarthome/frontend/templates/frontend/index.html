<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smart Home</title>
  </head>
  <body>
    {% if switch_list %}
    <ul>
    {% for switch in switch_list %}
        <li><a href="/switch/{{ switch.name }}/">{{ switch.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Switches.</p>
{% endif %}
  </body>
</html>
